<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Object</h1>
  <h2>Creare</h2>
  <script>
    //객체 생성
    var coworkers = {
      "prigrammer":"egoing",
      "disigner":"leezche"
    };
    //만들어진 객체에서 데이터를 가져온 것
    document.write("programmer : "+coworkers.programmer+"<br>");
    document.write("disigner : "+coworkers.disigner+"<br>");
    coworkers.bookkeeper = "duru";
    document.write("bookkeeper :"+coworkers.bookkeeper+"<br>");
    coworkers["data scientist"] = "teacho";
    document.write("data scientist :"+coworkers["data scientist"]+"<br>");
  </script>
  <h2>Iterate</h2>
  <script>
    for(var key in coworkers){
      document.write(key + ': ' + coworkers[key]+'<br>');
    }
  </script>
  <h2>Property & Method</h2>
  <script>
    coworkers.showAll = function(){
      for(var key in this){
        document.write(key + ': ' + coworkers[key]+'<br>');
      }
    }
    coworkers.showAll();
  </script> 
</body>
</html>
